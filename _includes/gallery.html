<style>
.image-gallery {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px, 1fr));
    justify-content: center;
    padding: 4px;
}

.box {
    flex-basis: 25%;
    width: 100%;
    padding: 10px;
    margin: 2px;
}

.img-gallery {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transform: scale(1);
    transition: all 0.3s ease-in-out;
}

/* .box:hover {
    transform: scale(1.05);
} */
</style>

<div class="image-gallery">
    {% for gallery in site.data.galleries %}
        {% if gallery.id == include.id %}
            {% for image in gallery.images %}
                <div class="box">
                    <img src="{{ gallery.image_folder }}/{{ image.name }}" title="{{ image.title }}" alt="{{ image.alt }}" class="img-gallery" />
                </div>
            {% endfor %}
        {% endif %}
    {% endfor %}
</div>
